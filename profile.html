<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-profile">
      <a href="./Home.html"><img src="./Netflix-assets/assets/netflix_logo.png" alt="" /></a>
    </header>
    <main class="main-profile">
      <div class="title"><h1>Edit Profile</h1></div>
      <div class="sezione-profile d-flex mt-3">
        <div class="position-relative div-img">
          <img src="./Netflix-assets/assets/avatar.png" alt="" />
          <div class="div-i position-absolute"><i class="bi bi-pencil text-light dg-dark"></i></div>
        </div>
        <div class="sez-interna-profile">
          <div class="sez-1">
            <div class="h2-profile"><h2>Strive Student</h2></div>
            <p class="mt-4">Language:</p>
            <a
              class="dropdown-toggle text-light"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Italian</a></li>
              <li><a class="dropdown-item" href="#">french</a></li>
            </ul>
          </div>
          <div class="sez-2">
            <p class="mt-4">Maturity Settings:</p>
            <button class="text-light px-3 py-1 btn-1">All Maturity Ratings</button><br />
            <span class="mt-4">Show titles of all maturity ratings for this profile.</span><br />
            <button class="edit mt-4 px-4 py-1 btn-2">EDIT</button>
          </div>
          <div class="sez-3 mt-4">
            <h5>Autoplay controls</h5>
            <div class="input d-flex aling-items-center">
              <input type="checkbox" />
              <p class="mb-0 ms-3">Autoplay next episode in a series on all devices</p>
            </div>
            <div class="input d-flex aling-items-center">
              <input type="checkbox" />
              <p class="mb-0 ms-3">Autoplay previews while browsing on all devices</p>
            </div>
          </div>
        </div>
      </div>
      <div class="bottoni mt-4">
        <button class="fs-5">SAVE</button>
        <button class="fs-5 mx-3">CANCEL</button>
        <button class="fs-5">DELETE PROFILE</button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
